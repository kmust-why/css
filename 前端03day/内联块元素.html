<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>内联元素</title>
    <style type="text/css">
    	body{
    		margin: 0;
    	}
        .box1{
        	width: 500px;
            height: 400px;
            margin: 50px auto 0;
            border: 1px solid blue;
            font-size: 0px;
        }

        .box1 a{
            background-color: red;
            width: 150px;
            height: 100px;
            font-size: 20px;
            display: inline-block;
        } 
        .box1 span{
            display: inline-block;
            background-color: green;
        }

    </style>
</head>
<body>
    <div class="box1">
        <a href="">email me</a>
        <a href="">email me</a>
        <a href="">email me</a>
        <span>我是span元素</span>
    </div>
</body>
</html>
