<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>绝对定位</title>
	<style type="text/css" media="screen">
		.box1{
			width: 300px;
			height: 300px;
			border: 1px solid red;
			margin: 100px auto 0;
			position: relative;
		}
		.box1 div{
			width: 150px;
			height: 60px;
			border: 1px solid blue;
			margin: 50px auto 0;	
			background-color: gold;
			text-align: center;
		}
		.box2{
			position: absolute;
			left: 50px;
			top: 2px;
		}
		.box3{
			position: fixed;
			left: 50px;
			top: 2px;
		}
	</style>
</head>
<body>
	<div class="box1">
		<div class="box2">1</div>
		<div class="box3">2</div>
		<div class="box4">3</div>
	</div>	
</body>
</html>
