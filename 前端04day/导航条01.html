<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>导航条01</title>
	<style type="text/css" media="screen">
		.box{
			width: 958px;
			height: 40px;
			border: 1px solid black;
			margin: 50px auto 0;
			padding: 0;
			font-size: 0;
			text-align: center;
			line-height: 40px;
		}	
		.box li{
			display: inline-block;
			font-size: 14px;
			list-style: none;	
		}
		.box li a{
			text-decoration: none;
			font-family: '微软雅黑';
			color: black;
		}
		.box .line{
			color: red;
			margin: 0 20px;
		}
		.box li a:hover{
			color: red;
		}
	</style>
</head>
<body>
	<div class="box">
		<li><a href="">首 页</a></li>
		<li class="line">|</li>
		<li><a href="">网站建设</a></li>
		<li class="line">|</li>
		<li><a href="">程序开发</a></li>
		<li class="line">|</li>
		<li><a href="">网络营销</a></li>
		<li class="line">|</li>
		<li><a href="">企业VI</a></li>
		<li class="line">|</li>
		<li><a href="">案例展示</a></li>
		<li class="line">|</li>
		<li><a href="">联系我们</a></li>
	</div>	
</body>
</html>
