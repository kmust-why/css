<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>特征布局-翻页</title>
	<style type="text/css">
		.box{
			width: 958px;
			height: 40px;
			border: 1px solid black;
			margin: 50px auto 0;
			font-size: 0;
			text-align: center;
		}
		.box a{
			display: inline-block;
			padding: 5px 10px;
			background-color: gold;
			font-size: 12px;
			font-family: '微软雅黑';
			text-decoration: none;
			margin: 8px 5px;
			color: #333;
		}	
		.box span{
			font-size: 12px;
		}
		.box a:hover{
			color: white;
			background-color: green;
		}
	</style>
</head>
<body>
	<div class="box">
		<a href="">上一页</a>
		<a href="">1</a>
		<a href="">2</a>
		<a href="">3</a>
		<a href="">4</a>
		<span>...</span>
		<a href="">17</a>
		<a href="">18</a>
		<a href="">19</a>
		<a href="">20</a>
		<a href="">下一页</a>
	</div>	
</body>
</html>
